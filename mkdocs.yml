site_name: ZJP's Note
repo_url: https://github.com/mo-xiaoxiu/myblog #（请修改为你自己的仓库地址）
edit_uri: edit/main/docs/

# 导航栏
nav:
  - Home: index.md
  - 数据结构与算法:
    - leetcode:
      - 二叉树的先序、中序和后序遍历.md
    - 数据结构与算法实现:
      - List2.md
  - C++:
    - 内存管理.md
    - 实现一个简单的空间配置器.md


theme:
    name: material
    palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

    language: zh
    # change logo
    logo: logo/logo.png
    # change favicon
    favicon: logo/logo.png
    # 设置导航
    features:
    - navigation.tabs # 导航栏
    - navigation.tracking # 锚点跟踪
    - navigation.sections # 侧边栏目录显示
    - navigation.expand # 侧边栏目录文件夹可折叠


# Extensions
markdown_extensions:
  - footnotes
  # - attr_list
  # - pymdownx.arithmatex
  # - pymdownx.superfences
  # - pymdownx.details
  # - pymdownx.magiclink
  # - pymdownx.tasklist:
  #     custom_checkbox: true
#  - pymdownx.emoji:
#      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  # - admonition

  # code highlight
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences


plugins:
  - search
  - roamlinks 